<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Results summary component</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <div id="result-box">
        <p id="introduction">Your Result</p>
        <div id="score-circle">
          <p id="score">76</p>
          <p id="max-score">of 100</p>
        </div>
        <h3>Great</h3>
        <p id="performance">
          You scored higher than 65% of the people who have taken these tests.
        </p>
      </div>
      <div id="summary-box">
        <h4>Summary</h4>
        <div id="score-container">
          <div class="score-row" id="reaction-score">
            <img src="assets/images/icon-reaction.svg" alt="" />Reaction
            <span class="black-text">80</span>/<span class="grey-text"
              >100</span
            >
          </div>
          <div class="score-row" id="memory-score">
            <img src="assets/images/icon-memory.svg" alt="" />Memory
            <span class="black-text">92</span> /
            <span class="grey-text">100</span>
          </div>
          <div class="score-row" id="verbal-score">
            <img src="assets/images/icon-verbal.svg" alt="" />Verbal
            <span class="black-text">61</span> /
            <span class="grey-text">100</span>
          </div>
          <div class="score-row" id="visual-score">
            <img src="assets/images/icon-visual.svg" alt="" />Visual
            <span class="black-text">72</span> /
            <span class="grey-text">100</span>
          </div>
          <div class="continue-button"><a href="#">Continue</a></div>
        </div>
      </div>
    </div>
  </body>
</html>
